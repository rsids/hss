<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="hss-sound-item">
    <template>
        <style include="shared-styles"></style>
        <style>

            .hss-sound-item-holder {
                @apply(--layout-center);
                display: flex;
                width: 120px;
                height: 120px;
                overflow: hidden;
                text-align: center;
                padding: 0 5px;
                min-width:0;
            }

            span {
                font-size: 14px;
                text-align: center;
                display: block;
                margin: auto;
            }

            .hss-paper {
                background: #EF5350;
            }

        </style>

        <paper-material elevation="1" class="hss-paper">
            <div class="hss-sound-item-holder" on-click="onSoundClick">
                <paper-ripple id="soundRipple"></paper-ripple>
                <span>{{soundName}}</span>
            </div>
        </paper-material>
    </template>

<script src="../hss-sound/hss-sound.js"></script>

</dom-module>
