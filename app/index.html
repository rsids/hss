<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hidden sound system</title>
    <link rel="stylesheet" href="css/screen.css" media="screen">
</head>
<body>


    <div class="hss">
        <ul class="sounds-list">

        </ul>
    </div>

    <div class="server">
        <button class="server-btn">I'm server!</button>
    </div>



    <script type="text/x-handlebars-template" id="sound-tpl">
        <li class="sound sound-{{idx}}" data-name="{{filename}}">
            <span>{{title}}</span>
        </li>
    </script>

    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/third-party/handlebars-v3.0.3.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
